  
on: [push]

jobs:
  k6_local_test:
    name: build electron app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install npm
        run: brew install npm

      - name: Install yarn
        run: brew install yarn

      - name: Yarn
        run: yarn

      - name: build electron
        run: yarn win

      - name: list build dir
        run: ls dist/win